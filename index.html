<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Sistema de presupuestos profesional para SAG Garage - Genera presupuestos detallados con garantÃ­a incluida" />
    <title>SAG Garage - Sistema de Presupuestos</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="root">
      <!-- Loader inicial mientras carga React -->
      <div id="initial-loader" style="
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #f9fafb 0%, #f3f4f6 100%);
        z-index: 9999;
      ">
        <div style="text-align: center;">
          <!-- Logo del taller -->
          <div style="
            width: 80px;
            height: 80px;
            margin: 0 auto 24px;
            background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 30px rgba(34, 197, 94, 0.3);
          ">
            <!-- Icono del taller (SVG) -->
            <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
              <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
            </svg>
          </div>
          
          <!-- Texto -->
          <h2 style="
            font-size: 24px;
            font-weight: 700;
            color: #111827;
            margin: 0 0 8px 0;
            font-family: 'Outfit', sans-serif;
          ">Cargando...</h2>
          
          <!-- Puntos animados -->
          <div style="display: flex; justify-content: center; gap: 8px; margin-top: 16px;">
            <div style="
              width: 12px;
              height: 12px;
              background: #22c55e;
              border-radius: 50%;
              animation: bounce 1.4s infinite ease-in-out both;
              animation-delay: -0.32s;
            "></div>
            <div style="
              width: 12px;
              height: 12px;
              background: #22c55e;
              border-radius: 50%;
              animation: bounce 1.4s infinite ease-in-out both;
              animation-delay: -0.16s;
            "></div>
            <div style="
              width: 12px;
              height: 12px;
              background: #22c55e;
              border-radius: 50%;
              animation: bounce 1.4s infinite ease-in-out both;
            "></div>
            <div style="
              width: 12px;
              height: 12px;
              background: #22c55e;
              border-radius: 50%;
              animation: bounce 1.4s infinite ease-in-out both;
              animation-delay: 0.16s;
            "></div>
          </div>
        </div>
      </div>
      
      <style>
        @keyframes bounce {
          0%, 80%, 100% { 
            transform: scale(0);
            opacity: 0.5;
          } 
          40% { 
            transform: scale(1);
            opacity: 1;
          }
        }
      </style>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
