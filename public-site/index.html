<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>SAG Garage - Taller Mecánico Profesional</title>
    <meta name="description" content="SAG Garage - Taller mecánico profesional en México. Sitio web en construcción.">
    <style type="text/css">
      html, body {
        height: 100%;
      }
      body {
        background-color: #fff;
        background: radial-gradient(circle at center, #fff 0%, #f8f8f8 75%, #ebebeb 100%);
        color: #222;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        font-size: 1rem;
        line-height: 1.5;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      main {
        padding: 1rem;
        text-align: center;
      }
      .logo-container {
        margin-bottom: 2rem;
      }
      .logo-container img {
        max-width: 500px;
        width: 90%;
        height: auto;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      h1 {
        font-size: 2.5rem;
        line-height: 1.1;
        margin: 0;
        color: #222;
      }
      @media screen and (max-width: 480px) {
        h1 {
          font-size: 1.5rem;
        }
      }
      h1::after {
        content: "";
        background-color: #b7ff00;
        background: repeating-linear-gradient(45deg, #b7ff00, #b7ff00 0.5rem, #222 0.5rem, #222 1.0rem);
        display: block;
        height: 0.5rem;
        margin-top: 1rem;
      }
      p {
        margin: 1rem 0 0 0;
        font-size: 1.1rem;
        color: #555;
      }
      .contact-info {
        margin-top: 2rem;
        font-size: 0.95rem;
        color: #666;
      }
    </style>
  </head>
  <body>
    <main>
      <div class="logo-container">
        <img src="logo.jpg" alt="SAG Garage Logo">
      </div>
      <h1>saggarage.com.mx</h1>
      <p>Nuestro sitio web está en construcción.</p>
      <p>Pronto tendremos más información disponible.</p>
      <div class="contact-info">
        <p>Taller Mecánico Profesional</p>
      </div>
    </main>
  </body>
</html>
